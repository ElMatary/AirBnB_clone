<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AirBnB clone</title>
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/8-places.css">
	<link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
	<header>
		<div class="logo"></div>
	</header>

	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Egypt, Damietta....</h4>
				<ul class="popover">
					<li class="states">
						<h2>Damietta:</h2>
						<ul>
							<li class="cities">page</li>
							<li class="cities">page2</li>
						</ul>
					</li>
					<li class="states">
						<h2>Damietta:</h2>
						<ul>
							<li class="cities">page</li>
							<li class="cities">page2</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Wifi, Living....</h4>
				<ul class="popover">
					<li>Living</li>
					<li>Wifi</li>
					<li>Gold</li>
					<li>Iphone</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<article>
				<div class="price">
					<h2>Home Name</h2>
					<div class="price_by_night"><p>$45</p></div>
				</div>
			</article>
			<article>
				<div class="price">
					<h2>Small Home</h2>
					<div class="price_by_night"><p>$33</p></div>
				</div>
			</article>
			<article>
				<div class="price">
					<h2>Apartment</h2>
					<div class="price_by_night"><p>$40</p></div>
				</div>
			</article>
		</section>
	</div>
	<footer><p>Holberton</p></footer>
</body>
</html>
